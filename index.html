<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple newsletter builder - by bl0b</title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/evol-colorpicker.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/Blob.js"></script>
    <script src="js/FileSaver.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/widgets.js"></script>
    <script src="js/newsletter-builder.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css"/>
    <link rel="stylesheet" href="css/evol-colorpicker.min.css"/>
    <link rel="stylesheet" href="css/widgets.css"/>
    <script>
        console.clear();
        $(document).ready(function () {
            init_newsletter_builder({
                settings: '#settings',
                editor: '#editor',
                output: '#output',
                load_button: '#load',
                save_button: '#save',
                copy_button: '#copy'});
            $('#copy').button();
            new Clipboard('#copy');
        });
    </script>
</head>
<body>
    <div id="edit" style="display: inline-block; width: 600px;">
        <div class="buttons">
            <button id="load">Load</button>
            <button id="save">Save</button>
            <button id="copy" data-clipboard-action="copy" data-clipboard-target="#debug">
                Copy to clipboard
            </button>
        </div>
        <div id="settings"></div>
        <div id="editor"></div>
    </div>
    <div class="output-wrapper ui-widget">
        <h3 class="ui-widget-header">Live Result</h3>
        <div id="output" class="output-container ui-widget-content"></div>
    </div>
    <!--<button>Generate</button>-->
    <div class="hidden"><code id="debug"></code></div>
</body>
</html>
